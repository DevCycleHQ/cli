name: Unit Tests

on:
  pull_request

permissions:
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
          node-version: [22.12]
    steps:
    - uses: actions/checkout@v4

    - run: corepack enable

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          
    - run: yarn install
    - run: yarn build
    - run: yarn format:check
    - run: yarn test:ci
